<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>结果页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="./CSS/bootstrap.css">
    <link rel="stylesheet" href="./CSS/result.css">
</head>
<body>
    <div class="header text-center">
        <div class="home"></div>
        <div class="result"> 游戏结果</div>
        <div class="me"></div>
    </div>
    <div class="main">
        <div class="main-top">
            <div class="img"></div>
            <p class="cgl ">太棒了！你知道么？在捉鬼游戏中只有20%的卧底取得游戏最终的胜利哦！</p>
            <p class="time ">本次游戏共计用时0小时25分钟</p>
            <div class="content">
                <div class="container-fluid" style="padding: 0">
                    <div class="row row1">
                        <div class="col-4 col text-left">杀手0人</div>
                        <div class="col-4 col text-left">警察1人</div>
                        <div class="col-4 col text-left">平民6人</div>
                    </div>
                     <div class="row row1">
                        <div class="col-4 col text-left">狙击手0人</div>
                        <div class="col-4 col text-left">医生1人</div>
                    </div>
                    <div class="row row1">
                        <div class="col-8 col text-left">卧底词汇：爱新觉罗</div>
                    </div>
                    <div class="row row1">
                        <div class="col-8 col text-left">水民词汇：努尔哈赤</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-bottom">
            <div class="content">
                <div class="day">
                    <div class="no">第一天</div>
                    <div class="last">0小时07分</div>
                </div>
                <p class="list">晚上：5号被杀手杀死，5号是水民</p>
                <p class="list">白天：8号被全民投票投死，8号是杀手</p>    
            </div>
            <div class="divider"></div>
            <div class="content">
                <div class="day">
                    <div class="no">第2天</div>
                    <div class="last">0小时07分</div>
                </div>
                <p class="list">晚上：5号被杀手杀死，5号是水民</p>
                <p class="list">白天：8号被全民投票投死，8号是杀手</p>    
            </div>
            <div class="divider"></div>
            <div class="content">
                <div class="day">
                    <div class="no">第3天</div>
                    <div class="last">0小时07分</div>
                </div>
                <p class="list">晚上：5号被杀手杀死，5号是水民</p>
                <p class="list">白天：8号被全民投票投死，8号是杀手</p>    
            </div>
            <div class="divider"></div>
        </div>
        <div class="push"></div>

    <div class="footer text-center">
        <a href="./index.html" class="btn-left">再来一局</a>
