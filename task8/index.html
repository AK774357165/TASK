<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>修真院首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../task8/CSS/bootstrap.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>        
    <div class="header-top"></div>
    <div class="header-bottom"></div>
    <div class="header">
        <div class="container">
            <div class="row row1">
                <div class="col-4 tel ">客服热线：010-594-78634</div>
                <div class="col-4 offset-4">
                    <span class="log-in">登陆
                        <span style="color: rgb(41, 176, 120)"> | </span>
                        注册</span>
                    <div class="logo-box">
                        <a href="#" class="logo wx"></a>
                        <a href="#" class="logo qq"></a>
                        <a href="#" class="logo wb"></a>
                    </div>
                </div>
            </div>
            <div class="row row2">
                <div class="col-4">
                    <div class="logo2 "></div>
                </div>
                <div class="col-4 offset-4 menu">
                    <div class="menu-box text-center">
                        <a href="#" class="menu1">学院</a>
                        <a href="#" class="menu1">职业</a>
                        <a href="#" class="menu1">推荐</a>
                        <a href="#" class="menu1">关于</a> 
                        </div>        
                        <div class="menu2"></div>
                </div>
            </div>
        </div>

    </div>
    <div class="main">
        <div id="myCarousel" class="carousel slide">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
	        </ol>   
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="./img/index.jpg" alt="First slide">
                </div>
                <div class="item">
                    <img src="./img/index.jpg" alt="Second slide">
                </div>
                <div class="item">
                    <img src="./img/index.jpg" alt="Third slide">
                </div>
            </div>
            <!-- 轮播（Carousel）导航 -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="container-fluid">
            <div class="container">
                
            </div>
        </div>
    </div>
</body>
</html>
